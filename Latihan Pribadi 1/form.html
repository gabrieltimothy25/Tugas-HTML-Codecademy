<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
</head>
<body>
    <header>
        <h1>Buat Account Baru!</h1>
    </header>
    <form action='./welcome.html'>
        <h3>Sign Up Form</h3>

        <label for='first-name'>
            First name:
        </label>
        <br>
        <input type="text" id='first-name'required>
        <br>
        <br>

        <label for='last-name'>
            Last name:
        </label>
        <br>
        <input type="text" id='last-name'required>
        <br>
        <br>
        <label>Gender:</label><br>

        <input type='radio' name='gender' value='male'> Male<br>
        <input type='radio' name='gender' value='female'> Female<br>
        <input type='radio' name='gender' value='other'> Other<br>
        <br>

        <label for='nation'>Nationality:</label><br>
        <select id='nation'>
            <option value='indonesia'>Indonesian</option>
            <option value='singapore'>Singaporean</option>
            <option value='malaysia'>Malaysian</option>
            <option value='australia'>Australian</option>
        </select>
        <br><br>

        <label>Language Spoken:</label><br>
        <input type='checkbox' value='bahasa indonesia'> Bahasa Indonesia <br>
        <input type='checkbox' value='bahasa indonesia'> English <br>
        <input type='checkbox' value='bahasa indonesia'> Other <br>

        <br><br>
        <label for='bio'>Bio:</label><br>
        <textarea cols='40' rows='10'>
        </textarea>

        <br>
        <input type='submit' value='Sign Up'>
    </form>
</body>
</html>
